sfmrabbit:
    image: rabbitmq@sha256:a5180a37b0baebb938ee9d12dd11eed64a909288d7f344e24771278f8a122367
    #RabbitMQ 3-management
    ports:
        - "15672:15672"
    restart: always
    environment:
        - RABBITMQ_DEFAULT_USER=sfm_user
        - RABBITMQ_DEFAULT_PASS=password
sfmheritrix:
    image: gwul/sfm-heritrix:master
    build: heritrix
    ports:
        - "8443:8443"
    environment:
        - HERITRIX_USER=sfm_user
        - HERITRIX_PASSWORD=password
    volumes_from:
        - sfmdata
sfmwebharvester:
    image: gwul/sfm-web-harvester:dev
    links:
        - sfmrabbit:mq
        - sfmheritrix:heritrix
    volumes:
        - "..:/opt/sfm-web-harvester"
        - "../../sfm-utils:/opt/sfm-utils"
    environment:
        - DEBUG=True
        - HERITRIX_CONTACT_URL=http://myinstitution.edu
    volumes_from:
        - sfmdata
sfmdata:
    image: ubuntu:14.04
    command: /bin/true
    volumes:
        - /sfm-data
